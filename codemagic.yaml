workflows:
  android-workflow:
    name: Snake Game Android Build
    max_build_duration: 60
    instance_type: linux_x2
    environment:
      vars:
        PACKAGE_NAME: "com.termux.snake"
      java: 17
    cache:
      cache_paths:
        - ~/.gradle/caches
        - ~/.android/build-cache
    triggering:
      events:
        - push
        - tag
        - pull_request
      branch_patterns:
        - pattern: 'main'
          include: true
          source: true
        - pattern: 'develop'
          include: true
          source: true
    scripts:
      - name: Set up local.properties
        script: |
          echo "sdk.dir=$ANDROID_SDK_ROOT" > "$CM_BUILD_DIR/local.properties"
          
      - name: Install Android SDK 33
        script: |
          $ANDROID_SDK_ROOT/cmdline-tools/latest/bin/sdkmanager "platforms;android-33" "build-tools;33.0.1"
          
      - name: Build debug APK
        script: |
          cd $CM_BUILD_DIR
          gradle assembleDebug --no-daemon --stacktrace
          
    artifacts:
      - app/build/outputs/**/*.apk
      
    publishing:
      email:
        recipients:
          - jd21hinman@gmail.com
        notify:
          success: true
          failure: true

  android-test-workflow:
    name: Snake Game Testing
    max_build_duration: 30
    instance_type: linux_x2
    environment:
      java: 17
    scripts:
      - name: Run unit tests
        script: |
          cd $CM_BUILD_DIR
          ./gradlew test
          
      - name: Run instrumentation tests
        script: |
          cd $CM_BUILD_DIR  
          ./gradlew connectedAndroidTest
          
    artifacts:
      - app/build/reports/**
      - app/build/test-results/**
      
    publishing:
      email:
        recipients:
          - developer@termux.com
        notify:
          success: false
          failure: true